<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3 shadow-lg row">
    <h1 class="text-center">
        Login
    </h1>
    <hr>

    <div class="col-xl-4">

        <div class="mb-1">
            <label for="projectname" class="form-label">Project name</label>
            <input type="text" class="form-control" formControlName="projectname">
        </div>
        <div class="mb-1">
            <label for="projectdescription" class="form-label">Project description</label>
            <input type="text" class="form-control" formControlName="projectdescription">
        </div>
        <div class="mb-1">
            <label for="nativecurrency" class="form-label">Native currency</label>
            <input type="text" class="form-control" formControlName="nativecurrency">
        </div>
        <div class="mb-1">
            <label for="blockchainame" class="form-label">Blockchain</label>
            <input type="text" class="form-control" formControlName="blockchainame">
        </div>
    </div>

    <div class="col-xl-4">

        <!--form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3 shadow-lg"-->

            
            <div class="mb-1">
                <label for="urlwebsite" class="form-label">URL website</label>
                <input type="text" class="form-control" formControlName="urlwebsite">
            </div>
            <div class="mb-1">
                <label for="urlimage" class="form-label">URL image</label>
                <input type="text" class="form-control" formControlName="urlimage">
            </div>
            <div class="mb-1">
                <label for="urlvideo" class="form-label">URL video</label>
                <input type="text" class="form-control" formControlName="urlvideo">
            </div>
            <div class="mb-1">
                <label for="currentinvestment" class="form-label">Current investment</label>
                <input type="number" min="0" step="0.0001" class="form-control" formControlName="currentinvestment">
            </div>
            <div class="mb-1">
                <label for="pendinginvestment" class="form-label">Pending investment</label>
                <input type="number" min="0" step="0.0001" class="form-control" formControlName="pendinginvestment">
            </div>
            <div class="mb-1">
                <label for="totalinvestment" class="form-label">Total investment</label>
                <input type="number" min="0" step="0.0001" class="form-control" formControlName="totalinvestment">
            </div>
            
            

            
        <!--/form-->

    </div>

    <div class="col-xl-4">
        <div class="mb-1">
            <label for="creationdate" class="form-label">Creation date</label>
            <input type="date" class="form-control" formControlName="creationdate">
        </div>
        <div class="mb-1">
            <label for="testingdate" class="form-label">Testing date</label>
            <input type="date" class="form-control" formControlName="testingdate">
        </div>
        <div class="mb-1">
            <label for="releasedate" class="form-label">Release date</label>
            <input type="date" class="form-control" formControlName="releasedate">
        </div>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
