<div [className]="isProjectsLoaded ? 'visually-hidden' : 'row'">
  <h2 class="text-center">Loading...</h2>
</div>

<div [className]="isProjectsLoaded ? 'row' : 'visually-hidden'">
        <h1 class="text-center">
          Project record
        </h1>
        <hr>
        <div *ngFor="let project of projects" class="col-xl-3 col-md-6">
            <div class="card">
                <img src={{project.urlimage}} class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{project.projectname}}</h5>
                  <p class="card-text">{{project.projectdescription}}</p>
                  <a [routerLink]="['/projectcomplete']" [queryParams]="{'id': project.projectid}"
                    class="btn btn-primary">Ver mas</a>
                </div>
              </div>
        </div>
</div>
